<div class="mainSearch">
    <h1 class="main-page">Movies.</h1>
    <form ng-submit="searchMovie()" autocomplete="off">
        <span class="search-cursor">></span>
        <input class="search-field" type="text" ng-model="query" autofocus="on">
    </form>
    <ul>
      <li><a class="now-playing" ui-sref="playing">Now Playing</a></li>
    </ul>
</div>
